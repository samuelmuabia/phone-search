<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneHome</title>
    <!-- bootstap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" src="images/logo.png" alt="" width="30" height="28">
                </a>
                <a class="navbar-brand" href="#">PhoneHome</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2" id="page-search-input" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="pageSearch()" class="btn btn-outline-light" id="page-search-btn" type="submit">Search</button>
                    </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <!-- search box section  -->
        <section class="container">
            <div>
                <img class="rounded img-fluid mx-auto mw-100 d-block my-5 " src="images/Name.png" alt="">
            </div>
            <div class="input-group mb-5 w-75 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search Phone Here....." aria-label="phone search" aria-describedby="search-btn">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div class="text-center">
                <button onclick="manageResult()" class="btn  btn-outline-primary mt-5" type="button" id="load-btn">Load More</button>
            </div>
        </section>

    </main>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- phone search script  -->
    <script src="js/phone.js"></script>
</body>
</html>
